<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cheeky Tile Q&A</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Cheeky Tile Q&A</h1>
      <p class="muted">Tap a tile → answer → confetti! No repeats across sessions.</p>
    </header>

    <!-- Start / name entry -->
    <section id="start-screen" class="card">
      <label>
        Player 1 name
        <input id="player1-name" placeholder="Player 1" />
      </label>
      <label>
        Player 2 name
        <input id="player2-name" placeholder="Player 2" />
      </label>
      <div class="row">
        <button id="start-game">Start Game</button>
      </div>
    </section>

    <!-- Coin toss -->
    <section id="coin-section" class="card hidden">
      <p id="coin-instruction">Pick Heads or Tails to decide who goes first</p>
      <div class="row">
        <button class="coin-btn" data-choice="Heads">Heads</button>
        <button class="coin-btn" data-choice="Tails">Tails</button>
      </div>
      <div id="coin-anim" class="coin">🪙</div>
      <p id="coin-result" class="muted"></p>
    </section>

    <!-- Game area -->
    <section id="game-section" class="hidden">
      <div id="player-display" class="card muted"></div>
      <div id="game-board" class="board" aria-live="polite"></div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <p id="question-text"></p>
        <input id="answer-input" placeholder="Type your answer..." />
        <div class="row">
          <button id="submit-answer">Submit</button>
        </div>
      </div>
    </div>

    <!-- End screen -->
    <section id="end-screen" class="card center hidden">
      <canvas id="fireworks"></canvas>
      <h2 id="end-message">You are getting dangerously close! ✨</h2>
      <div class="row">
        <button id="play-again">Play Again</button>
      </div>
    </section>

    <footer class="muted">
      Tip: clear site storage to reset “last session” exclusion.
    </footer>
  </main>

  <!-- confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
