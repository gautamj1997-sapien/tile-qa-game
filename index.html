<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Tile Question Game</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
<div class="wrap">
  <h1>Getting to Know You Game</h1>
  <div id="name-section" class="card">
    <label>Player 1 Name:</label>
    <input type="text" id="player1-name" placeholder="Player 1">
    <label>Player 2 Name:</label>
    <input type="text" id="player2-name" placeholder="Player 2">
    <div class="row">
      <button id="start-game">Start Game</button>
    </div>
  </div>

  <div id="coin-section" class="card hidden">
    <p>Choose Heads or Tails to start:</p>
    <div class="row">
      <button class="coin-btn" data-choice="Heads">Heads</button>
      <button class="coin-btn" data-choice="Tails">Tails</button>
    </div>
    <div class="coin" id="coin-anim">ðŸª™</div>
    <p id="coin-result"></p>
  </div>

  <div id="player-display" class="muted hidden"></div>

  <div id="game-board" class="board hidden"></div>

  <div id="modal" class="modal hidden">
    <div class="modal-card card">
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="Your answer...">
      <div class="row">
        <button id="submit-answer">Submit Answer</button>
      </div>
    </div>
  </div>

  <div class="row">
    <button id="play-again" class="hidden">Play Again</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
