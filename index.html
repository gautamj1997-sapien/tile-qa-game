<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tile Q&A â€” Fun Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tile Q&A Game</h1>

    <!-- Name entry -->
    <div id="name-section" class="card">
      <label>
        Player 1:
        <input id="player1-name" placeholder="Player 1 name" />
      </label>
      <label>
        Player 2:
        <input id="player2-name" placeholder="Player 2 name" />
      </label>
      <button id="start-game">Start Game</button>
    </div>

    <!-- Coin toss -->
    <div id="coin-section" class="card" style="display:none;">
      <p>Pick Heads or Tails to decide who goes first:</p>
      <div class="coin-buttons">
        <button class="coin-btn" data-choice="Heads">Heads</button>
        <button class="coin-btn" data-choice="Tails">Tails</button>
      </div>
      <div id="coin-anim" class="coin">ðŸª™</div>
      <p id="coin-result" class="muted"></p>
    </div>

    <!-- Current player -->
    <h2 id="player-display" style="display:none;"></h2>

    <!-- board -->
    <div id="game-board" class="grid" style="display:none;"></div>

    <!-- question modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <p id="question-text"></p>
        <input id="answer-input" placeholder="Type your answer..." />
        <div class="modal-actions">
          <button id="submit-answer">Submit</button>
        </div>
      </div>
    </div>

    <!-- (canvas-confetti included in script) -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
