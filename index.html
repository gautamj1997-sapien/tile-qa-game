<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Q&A Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Player Names Input -->
  <div id="name-section">
    <input type="text" id="player1-name" placeholder="Player 1 Name">
    <input type="text" id="player2-name" placeholder="Player 2 Name">
    <button id="start-game">Start Game</button>
  </div>

  <!-- Coin Toss Section -->
  <div id="coin-section">
    <p>Pick Heads or Tails to decide who goes first:</p>
    <button class="coin-btn" data-choice="Heads">Heads</button>
    <button class="coin-btn" data-choice="Tails">Tails</button>
    <p id="coin-result"></p>
  </div>

  <!-- Current Player Display -->
  <h2 id="player-display"></h2>

  <!-- Game Board -->
  <div id="game-board" class="grid"></div>

  <!-- Question Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="Your answer">
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <!-- Truth or Dare Modal -->
  <div id="spin-modal" class="modal">
    <div class="modal-content">
      <p id="spin-text"></p>
      <div id="spin-animation">ðŸŽ¡</div>
      <button id="continue-game">Continue</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
