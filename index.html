<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth or Dare Grid</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="start-screen">
    <h1>Truth or Dare Game ðŸŽ²</h1>
    <input type="text" id="player1-name" placeholder="Enter Player 1 Name"/>
    <input type="text" id="player2-name" placeholder="Enter Player 2 Name"/>
    <button id="start-game">Start Game</button>
  </div>

  <div id="coin-section" class="hidden">
    <p>Flipping the coin to see who starts...</p>
    <div id="coin-anim">ðŸª™</div>
    <p id="coin-result"></p>
  </div>

  <div id="game-section" class="hidden">
    <p id="player-display"></p>
    <div id="game-board" class="board"></div>
  </div>

  <!-- Modal for Questions -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="Type your answer"/>
      <button id="submit-answer">Submit</button>
    </div>
  </div>

  <!-- End screen -->
  <div id="end-game" class="hidden">
    <canvas id="fireworks"></canvas>
    <h2 id="end-message"></h2>
    <button id="play-again">Play Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
