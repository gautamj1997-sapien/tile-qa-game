<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheeky Tile Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="name-input">
    <h2>Enter Player Names</h2>
    <input type="text" id="player1" placeholder="Player 1 Name">
    <input type="text" id="player2" placeholder="Player 2 Name">
    <button id="start-btn">Start Game</button>
  </div>

  <div id="coin-flip-section" style="display:none;">
    <h2>Flipping the coin...</h2>
    <div id="coin"></div>
    <p id="coin-result"></p>
  </div>

  <div id="game-board" style="display:none;"></div>
  <p id="player-turn" style="display:none;"></p>

  <div id="question-box" class="modal" style="display:none;">
    <div class="modal-content">
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="Type your answer">
      <button id="submit-answer">Submit</button>
    </div>
  </div>

  <div id="end-game" style="display:none;">
    <h2 id="end-message"></h2>
    <canvas id="fireworks"></canvas>
    <button id="play-again">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
