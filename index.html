<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth Tiles Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="name-section">
    <h2>Enter Player Names</h2>
    <input type="text" id="player1-name" placeholder="Player 1 Name" />
    <input type="text" id="player2-name" placeholder="Player 2 Name" />
    <button id="start-game">Start Game</button>
  </div>

  <div id="coin-section" style="display:none;">
    <h2>Coin Toss</h2>
    <p>Player 1, choose Heads or Tails:</p>
    <button class="coin-btn" data-choice="Heads">Heads</button>
    <button class="coin-btn" data-choice="Tails">Tails</button>
    <div id="coin-anim">ðŸª™</div>
    <p id="coin-result"></p>
  </div>

  <div id="player-display" style="display:none;"></div>
  <div id="game-board" style="display:none;"></div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <p id="question-text"></p>
      <textarea id="answer-input" placeholder="Type your answer here..."></textarea>
      <button id="submit-answer">Submit</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
